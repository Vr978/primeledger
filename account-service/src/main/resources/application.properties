spring.application.name=account-service
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/banking
spring.datasource.username=bankuser
spring.datasource.password=bankpass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - MUST be same across all services
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789012345678901234567890
